<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="color" href="/css/light.css" rel="stylesheet" />
    <link id="theme" href="/css/light.css" rel="stylesheet" />
    <link href="/favicon.png" rel="icon" />
    <title>Test Page</title>
</head>

<body>
    <header id="header"></header>
    <h1>This is a test heading</h1>
    <p>Lorem ipsum dolor amet.</p>
    <div class="collection">
        <article class="card">
            <header>
                <h2>Hello this is a card</h2>
            </header>
            <img src="/media/Chocolate-chip-cookies-14.avif" alt="A plate of cookies!" />
            <p>Cool, words.</p>
        </article>
        <article class="card">
            <header>
                <h2>Hello Again</h2>
            </header>
            <img src="/media/Chocolate-chip-cookies-14.avif" alt="The same plate of cookies!" />
            <p>More words</p>
        </article>
    </div>
    <h2>Interactive stuff</h2>
    <p><button>Button</button></p>
    <p><select>
            <optgroup label="Food">
                <option>Cookie</option>
                <option>Hamburgor</option>
                <option>Apple</option>
            </optgroup>
            <optgroup label="Animals">
                <option>Alligator</option>
                <option>Crocodile</option>
                <option>Parrot</option>
            </optgroup>
        </select></p>
    <p class="interact">This is a paragraph with the <code>interact</code> class.</p>
    <p><a href="/">Go Home</a></p>
