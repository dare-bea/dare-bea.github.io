<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="structure" href="/css/structure.css" rel="stylesheet">
    <link id="theme" href="/css/light.css" rel="stylesheet">
    <link href="/favicon.png" rel="icon">
    <title>Queue Esolang Interpreter</title>
</head>

<body>
    <header id="header"></header>
    <h1>Queue Esolang Interpreter</h1>
    <br/>
    <button onclick="lastStepType='run';pressRun()">Run</button>
    <label for=speed>Speed: </label>
    <input type=range id=speed name=speed min="0" max="250" value="0"/>
    <label for=fastmode>Fast Mode:</label>
    <input type="checkbox" id="fastmode" name="fastmode" checked/>
    <br/>
    <button onclick="lastStepType='none';stop()">Stop</button>
    <button onclick="lastStepType='step';pressStep()">Step</button>
    <button onclick="lastStepType='none';reset()">Reset</button>
    <p>Status: <code id=status>Not Running</code></p>
    <p>Registers: <code id=registers>BSP: 0  SP: 0  IP: 0</code></p>
    <h2>Code</h2><input
        type="file"
        id="loadInput"
        style="display:none" />
    <button id="loadButton">Load</button>
    <button onclick="download(document.getElementById('file').value, 'Untitled.esoq', 'esoq')">Save</button>
    <br/>
    <textarea id=program rows=5 cols=100>1d[
  ds1r[d10r10/r%rds]xS1-[e48+pS1-]e
    32p98p111p116p116p108p101p115p32p111p102p32p98p101p101p114p
    32p111p110p32p116p104p101p32p119p97p108p108p44p10p
  ds1r[d10r10/r%rds]xS1-[e48+pS1-]e
    32p98p111p116p116p108p101p115p
    32p111p102p32p98p101p101p114p46p10p
  84p97p107p101p32p111p110p101p32p100p111p119p110p44p32p112p97p115p115p
    32p105p116p32p97p114p111p117p110p100p44p10p
  1-ds1r[d10r10/r%rds]xS1-[e48+pS1-]e
    32p98p111p116p116p108p101p115p32p111p102p32p98p101p101p114p
    32p111p110p32p116p104p101p32p119p97p108p108p46p10p
d]
    <h2>Input</h2>
    <input type="checkbox" name="resumeOnEnter" id="resumeOnEnter" checked><label for="resumeOnEnter" >Resume on Enter</label>
    <textarea id=stdin rows=2 cols=100></textarea>
    <h2>Stack</h2>
    <textarea id=stack disabled rows=3 cols=100></textarea>
    <h2>Output</h2>
    <textarea id=stdout disabled rows=5 cols=100></textarea>
    <br/>
    <button onclick="copyOutput()">Copy Output to Clipboard</button>
</body>

<script src="/theme.js"></script>
<script src="/nav.js"></script>
<script src="esolang-queue.js"></script>

</html>
