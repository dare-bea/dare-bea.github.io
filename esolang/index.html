<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="structure" href="/css/structure.css" rel="stylesheet">
    <link id="connect4" href="connect4.css" rel="stylesheet">
    <link id="theme" href="/css/light.css" rel="stylesheet">
    <link href="/favicon.png" rel="icon">
    <title>Esolang Interpreter</title>
</head>

<body>
    <header id="header"></header>
    <h1>Esolang Interpreter</h1>
    <button onclick="run()">Run</button>
    <label for=speed>Speed: </label><input type=range id=speed name=speed min=0 max=1000 value=0/>
    <button onclick="doStep()">Step</button>
    <button onclick="clearInterval(repeatID)">Stop</button>
    <button onclick="reset()">Reset</button>
    <p>Status: <code id=status>BSP: 0  SP: 0  IP: 0</code></p>
    <h2>Code</h2>
    <textarea id=file rows=5 cols=100>(intPrint: bsc1-B1[d10%s10/d]xcb-[48+pcb-]B)
(print: cb-[1~rpcb-]B)
99,1[
d{intPrint}bcB" bottles of beer on the wall, "{print}
d{intPrint}bcB" bottles of beer."10"Take one down, pass it around, "{print}
1-d{intPrint}bcB" bottles of beer on the wall."10{print}
d]</textarea>
    <h2>Input</h2>
    <textarea id=stdin rows=2 cols=100></textarea>
    <h2>Stack</h2>
    <textarea id=stack disabled rows=2 cols=100></textarea>
    <h2>Output</h2>
    <textarea id=stdout disabled rows=5 cols=100></textarea>
</body>

<script src="/theme.js"></script>
<script src="/nav.js"></script>
<script src="esolang.js"></script>

</html>
