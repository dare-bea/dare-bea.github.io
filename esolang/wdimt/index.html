<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="structure" href="/css/structure.css" rel="stylesheet">
    <link id="theme" href="/css/light.css" rel="stylesheet">
    <link href="/favicon.png" rel="icon">
    <title>WDIMT Interpreter</title>
</head>

<body>
    <header id="header"></header>
    <h1>WDIMT Interpreter</h1>
    <br/>
    <button onclick="lastStepType='run';run()">Run</button>
    <label for=speed>Speed: </label>
    <input type=range id=speed name=speed min="0" max="250" value="0"/>
    <label for=fastmode>Fast Mode:</label>
    <input type="checkbox" id="fastmode" name="fastmode" checked/>
    <br/>
    <button onclick="lastStepType='none';stop()">Stop</button>
    <button onclick="lastStepType='step';doStep()">Step</button>
    <button onclick="lastStepType='none';reset()">Reset</button>
    <p>Status: <code id=status>Not Running</code></p>
    <p>Registers: <code id=registers>BSP: 0  SP: 0  IP: 0</code></p>
    <h2>Code</h2><input
        type="file"
        id="loadInput"
        style="display:none" />
    <button id="loadButton">Load</button>
    <button onclick="download(document.getElementById('file').value, document.getElementById('filename').value+'.wdimt', 'application/wdimt')">Save</button>
    <br/>
    <label for="filename">Name: </label><input type=text id="filename" name="filename" value="99 Bottles of Beer" />
    <br/>
    <textarea id=file rows=5 cols=100>(intPrint: bsc1-B1[d10%s10/d]xcb-[48+pcb-]B)
(print: cb-[1~rpcb-]B)
99,1[
d{intPrint}dbsc1-B" bottle"1~r1=!["s"0]" of beer on the wall, "{print}
d{intPrint}dbsc1-B" bottle"1~r1=!["s"0]" of beer."10"Take one down, pass it around, "{print}
1-d{intPrint}dbsc1-B" bottle"1~r1=!["s"0]" of beer on the wall."10{print}
d]x</textarea>
    <h2>Input</h2>
    <input type="checkbox" name="resumeOnEnter" id="resumeOnEnter" checked><label for="resumeOnEnter" >Resume on Enter</label>
    <textarea id=stdin rows=2 cols=100></textarea>
    <h2>Stack</h2>
    <textarea id=stack disabled rows=3 cols=100></textarea>
    <h2>Output</h2>
    <textarea id=stdout disabled rows=5 cols=100></textarea>
    <br/>
    <button onclick="copyOutput()">Copy Output to Clipboard</button>
</body>

<script src="/nav.js"></script>
<script src="esolang.js"></script>

</html>
