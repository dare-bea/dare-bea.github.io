<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="structure" href="/css/structure.css" rel="stylesheet">
    <link id="connect4" href="connect4.css" rel="stylesheet">
    <link id="theme" href="/css/light.css" rel="stylesheet">
    <link href="/favicon.png" rel="icon">
    <title>Connect 4</title>
</head>

<body>
    <header id="header"></header>
    <h1>Connect 4</h1>
    <button onclick="new_game()">New Game</button>
    <input type="checkbox" id="botfirst" name="botfirst"/>
    <label for="botfirst">Bot Goes First</label>
    <select id="difficulty" name="difficulty">
        <option value='{"max_depth": 3, "min_depth": 1, "dumb_chance": 0.20, "scores": [0, 1, 3, 15, 100]}'>Easy</option>
        <option value='{"max_depth": 4, "min_depth": 2, "dumb_chance": 0.80, "scores": [0, 1, 3, 20, 5000]}' selected>Normal</option>
        <option value='{"max_depth": 5, "min_depth": 3, "dumb_chance": 0.40, "scores": [0, 1, 4, 10, 10000]}'>Hard</option>
        <option value='{"max_depth": 7, "min_depth": 7, "dumb_chance": 0.00, "scores": [0, 1, 4, 10, 500000]}'>Impossible</option>
    </select>
    <label for="difficulty">Difficulty</label>
    <table id="connect-4-board"></table>
    
</body>

<script src="/theme.js"></script>
<script src="/nav.js"></script>
<script src="connect4.js"></script>

</html>
